<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <article class="profile">
        <nav class="icon">
        
            <img class="menu-icon" src="assets/menu.png" alt="Menu">
            <img class="setting-icon" src="assets/setting.png" alt="">
        
        </nav>

        <img class="profile-pic" src="assets/profile-pic.png" alt="Mehul Poshattiwar">
        <h3>Mehul Poshattiwar</h3>
        <p>Full Stack Student of Crio</p>
        <div class="social-media"> 
            
            <img class="social-icon" src="assets/instagram.png" alt="instagram">
            <img class="social-icon" src="assets/telegram.png" alt="telegram">
            <img class="social-icon" src="assets/dribble.png" alt="dribble">

        </div>  

    </article>
</body>
</html>
